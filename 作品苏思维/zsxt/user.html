<script type="text/javascript">
	$(document).ready(function(){
		$(".tabbed li").click(function(){
			var index=$(this).index();
			$(this).addClass('tab-selected').siblings().removeClass('tab-selected');
			$('.wrapper-content .input-section').hide().eq(index).show();
			
		});
	});
</script>
	    <div class="nk-main cleafix">
	    	<div class="wrapper">
	    		<div class="tabbed">

				<li><a href="#"><span class="tab-reg"></span>注册</a></li>
				</ul>
				</div>
				<div class="wrapper-content clearfix">
					<div class="input-section" id="login">
						<form name="login">
							<div class="form-group">
								<label for="account" class="control-label">账号</label>
								<div id="" class="control-group">
								<input id="account" placeholder="请输入邮箱" type="text" required="required" name="account">
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="control-label">密码</label>
								<div id="" class="control-group">
								<input id="login-pwd" placeholder="请输入密码" type="password" required="required" name="login-pwd">
								</div>
							</div>
							<div class="form-group">
								<label for="checkcode" class="control-label">验证码</label>
								<div id="" class="control-group">
								<input id="checkcode" placeholder="" type="text" required="required" name="check-code" style="width:150px ;">
								<img src="img/imgcode.jpg"/>
								</div>
							</div>
							<div class="form-group about-pwd">
								<div class="keep-pwd">
									<label>
									<input id="remLoginChk" checked="" type="checkbox"> 记住登录
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-input-login">
								<a class="btn btn-primary btn-block" href="" id="loginBtn">立即登录</a>
								<input class="nk-invisible" type="submit">
								</div>
							</div>
						</form>
					</div>
					<div class="input-section" style="display: none;" id="register">
						<form id="form1" name="register">
							<div class="form-group">
								<label for="truename" class="control-label">真实姓名</label>
								<div id="" class="control-group">
								<input id="truename" placeholder="请输入您的姓名" type="text" name="truename">
								</div>
							</div>
							<div class="form-group">
								<label for="idcard" class="control-label">身份证</label>
								<div id="" class="control-group">
								<input id="idcard" placeholder="请输入您的身份证" type="text" name="idcard">
								</div>
							</div>
							<div class="form-group">
								<label for="email" class="control-label">邮箱</label>
								<div id="" class="control-group">
								<input id="email" placeholder="请输入您的邮箱" type="text" name="email">
								</div>
							</div>
							<div class="form-group">
								<label for="pwd-reg" class="control-label">密码</label>
								<div id="" class="control-group">
								<input id="pwd-reg" placeholder="请输入密码" type="password" name="pwd-reg">
								</div>
							</div>
							<div class="form-group">
								<label for="pwd-reg1" class="control-label">确认密码</label>
								<div id="" class="control-group">
								<input id="pwd-reg1" placeholder="再次输入密码" type="password" name="pwd-reg1">
								</div>
							</div>
							<div class="form-group">
								<div class="col-input-login">
								<a class="btn btn-primary btn-block" href="" id="loginBtn">立即注册</a>
								<input class="nk-invisible" type="submit">
								</div>
							</div>
						</form>
