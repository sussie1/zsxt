<script>
	//头像上传预览
	function usericonpreview(){
		var file = document.getElementById("com_tp").files[0];
		if(!/image\/\w+/.test(file.type)){
			alert("不是图片");
			document.getElementById("preview").innerHTML='';
			document.getElementById("com_tp").value='';
			return;
		}
		var reader = new FileReader();
		reader.readAsDataURL(file);
		reader.onload=function(e){
			var result=document.getElementById("preview");
			result.innerHTML='<img src="' + this.result +'" id="append" alt="图片预览..." class="am-circle-pre am-img-thumbnail"/><br><br>';
		}
</script>
